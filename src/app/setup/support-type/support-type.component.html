<div>
  <button id="addSupport" mat-fab color="primary" (click)="openDialog('add', {})">
    <mat-icon svgIcon="add"></mat-icon>
  </button>

  <table mat-table [dataSource]="dataSource" #table>

    <ng-container matColumnDef="order">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element; index as i">{{i + 1}}.</td>
    </ng-container>

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>CODE</th>
      <td mat-cell *matCellDef="let element">{{element.code}}</td>
    </ng-container>

    <ng-container matColumnDef="charged">
      <th mat-header-cell *matHeaderCellDef>CHARGED</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon *ngIf="element.charged" class="green" svgIcon="check"></mat-icon>
        <mat-icon *ngIf="!element.charged" class="red" svgIcon="cancel"></mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="mature">
      <th mat-header-cell *matHeaderCellDef>MATURE</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon *ngIf="element.mature" class="green" svgIcon="check"></mat-icon>
        <mat-icon *ngIf="!element.mature" class="red" svgIcon="cancel"></mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>ACTION</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="openDialog('update', element)">Edit</button>
        <button mat-button color="warn" (click)="openDialog('delete', element)" [disabled]="element.isUsed">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="bottom-space"></div>
</div>
